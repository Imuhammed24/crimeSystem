{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>{% if html_title %} {{ html_title }} {% else %} {% block html_title %} {% endblock %} {% endif %}</title>

    <!--    styles-->
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!--    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">-->

    <!--    scripts-->
    <script src="{% static 'jquery/jquery-3.3.1.slim.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'jquery/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'ajax/popper.min.js' %}" type="text/javascript"></script>
    {% block extra_style %}
    {% endblock %}
</head>

<body>
{% block html_body_content %}
{% endblock %}
</body>

</html>
